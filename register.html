<html lang="en">
  <head>

    <link rel="stylesheet" href="register.css" />
    <title>Login</title>

  <body>
    <div class="box">
        <div class="container">
        <h1>Login</h1>
        <form action="register.php" method="post" class="form">
            <input type="text" name="name" placeholder="Name" class="name" required />
            <input type="text" name="user" placeholder="Username" class="user" required />
            <input type="text" name="email" placeholder="Email" class="email" required />
            <input type="text" name="notelp" placeholder="No.Telp" class="notelp" required />
            <input type="password" name="pass" placeholder="Password" class="pass" required />
            <select name="role" id="">
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
            <a href="register.php">
                <button>Register</button>
            </a>
        </form>
        <div class="forgot">
            Sudah punya akun?
            <a href="login.html">Login</a>
        </div>
        </div>
    </div>
  </body>
